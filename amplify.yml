version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
        - npm run verify-images
    build:
      commands:
        - export NODE_ENV=production
        - export NEXT_TELEMETRY_DISABLED=1
        - npm run build
        - echo "Static export completed successfully"
        - ls -la out/
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 